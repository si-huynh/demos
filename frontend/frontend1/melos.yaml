name: frontend

packages:
  - packages/**

scripts:
  analyze:
    exec: dart analyze .

command:
  bootstrap:
    environment:
      sdk: ^3.6.0
      flutter: ">=1.17.0"

    dependencies:
      animations: ^2.0.11
      auto_route: ^9.3.0+1
      dart_jsonwebtoken: ^2.14.0
      dio: ^5.7.0
