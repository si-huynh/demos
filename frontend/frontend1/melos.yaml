      gap: ^3.0.1
      get_it: ^8.0.3
      google_fonts: ^6.2.1
      hydrated_bloc: ^10.0.0
      injectable: ^2.5.0
      intl: any
      json_annotation: ^4.9.0
      loader_overlay: ^5.0.0
      logger: ^2.4.0
      path: ^1.9.0
